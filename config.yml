theme: dark / bright
line-charts:
  - title: curl-latency
    data:
      - label: example.com
        script: curl -o /dev/null -s -w '%{time_total}'  http://example.com
      - label: google.com
        script: curl -o /dev/null -s -w '%{time_total}'  http://google.com
    refresh-rate-ms: 200
    time-scale-sec: 1
    style: dots/lines
    position:
      x: 0
      y: 0
    size:
      x: 15
      y: 15
  - title: mongo-count
    data:
      - label: posts
        script: mongo --quiet --host=localhost blog --eval "db.getCollection('post').find({}).size()" | grep 2
        color: red
    refresh-rate-ms: 200
    time-scale-sec: 1
    position:
      x: 15
      y: 0
    size:
      x: 15
      y: 15